<div class="row">
    <div class="page-header" id="location">
        <h2>{{ this.title }}</h2>
    </div>
    <div class="col-md-6">
        {% set zoom = 15 %}
        {% set delta = 0.01 %}
        {% set bbox = "{},{},{},{}".format(
            this.longitude - delta,
            this.latitude - delta,
            this.longitude + delta,
            this.latitude + delta
        ) %}
        <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox={{ bbox|urlencode }}&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map={{ zoom }}/{{ this.latitude }}/{{ this.longitude }}">Afficher une carte plus grande</a></small>
    </div>
    <div class="col-md-6">
        <address>
            {{ this.body }}
        </address>
    </div>
</div>
