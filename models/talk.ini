[model]
name = Talk
label = {{ this.title }}

[fields.author]
label = Author
type = select
source = site.query('/speakers')

[fields.title]
label = Title
type = string

[fields.subtitle]
label = Subtitle
type = string

[fields.description]
label = Description
type = markdown

[fields.abstract]
label = Abstract
type = markdown

[fields.duration]
label = Duration
type = integer
default = 30

[fields.day]
label = Day
type = date

[fields.start_at]
label = Start at
type = string

[fields.stop_at]
label = Stop at
type = string

[fields.room]
label = Room
type = select
source = site.query('/rooms')

[fields.hour]
label = Hour
type = string